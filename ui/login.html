<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login ML AI</title>
</head>

<body>

    <!--Login Page  -->
    <div id="login-page-container" class="login-page">
        <div id="login-page-inner">
            <!-- User Profile Image -->
            <div id="user-image-container">
                <!-- <div class="user-icon-bg"></div> -->
                <i class="fa fa-user-o fa-5x"></i>
            </div>
            <!-- Username -->
            <div id="username-container">
                <h2>Human</h2>

                <div class="select-box">
                    <div class="select-box__current" tabindex="1">
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="0" value="1" name="Ben"
                                checked="checked" />
                            <p class="select-box__input-text">Administrator</p>
                        </div>
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="1" value="2" name="Ben"
                                checked="checked" />
                            <p class="select-box__input-text">Superuser</p>
                        </div>
                        <div class="select-box__value">
                            <input class="select-box__input" type="radio" id="2" value="3" name="Ben"
                                checked="checked" />
                            <p class="select-box__input-text">Editor</p>
                        </div>
                        <img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg"
                            alt="Arrow Icon" aria-hidden="true" />
                    </div>
                    <ul class="select-box__list">
                        <li>
                            <label class="select-box__option" for="0" aria-hidden="aria-hidden">Administrator</label>
                        </li>
                        <li>
                            <label class="select-box__option" for="1" aria-hidden="aria-hidden">Superuser</label>
                        </li>
                        <li>
                            <label class="select-box__option" for="2" aria-hidden="aria-hidden">Editor</label>
                        </li>

                    </ul>
                </div>
            </div>
            <!-- Password box -->
            <div id="input-container">
                <input type="password" id="password" placeholder="Enter password">
                <button id="submit" onclick="submitPassword()"><i class="fa fa-arrow-right"></i></button>
            </div>

        </div>
    </div>

    <div class="animation-loader" id="loader-window">

        <div class="loading-flag--wrapper">
            <div class="loading-flag--content">
                <div class="loading-flag--flag">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                </div>
                <div class="loading-flag--flag">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                </div>
                <div class="loading-flag--flag">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                </div>
                <div class="loading-flag--flag">
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                    <div class="stripe"></div>
                </div>
                <label class="loading-text"> Please wait... </label>
            </div>
        </div>
    </div>

    <script>
        function submitPassword() {
            var password = document.getElementById('password');
            if (password.value == '') {
                alert('Please enter password');
            }
            else if (password.value != '12345') {
                alert('Please enter correct password');
            } else {
                var loader = document.querySelector('.animation-loader');
                var login = document.querySelector('#login-page-container');
                login.classList.add('hide');
                loader.classList.add('show');
                
                var waitTimer = 3000;
                var nextPage = "index.html"
                setTimeout(function () {
                    loader.classList.remove('show');
                    location.href = nextPage;
                }, waitTimer)
            }
        }
    </script>
</body>

</html>
